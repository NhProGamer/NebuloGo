<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="toast"></div>
    <div class="form-container">
      <form id="updateForm">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" pattern="[a-zA-Z0-9._]+" value="" required>

          <label for="password">Password:</label>
          <input type="password" name="password" id="password" value="" required>

          <button type="submit" class="update">Login</button>
      </form>
    </div>
    <script>
      document.getElementById('updateForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        // Send PATCH request using Axios (or XMLHttpRequest)
        const params = new URLSearchParams();
        params.append('username', document.getElementById('username').value);
        params.append('password', document.getElementById('password').value);
        axios.post('/api/v1/auth/login?' + params.toString()).then(function(response) {
          console.log('Response:', response.data);
          showToast("User logged in")
          //alert('PATCH request successful');
        }).catch(function(error) {
          console.error('Error:', error);
          showToast("Error: " + error.response.data)
        });
      });

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.innerText = message;
        toast.className = "show";
        setTimeout(() => {
          toast.className = toast.className.replace("show", "");
        }, 8000);
      }
    </script>
  </body>
</html>
